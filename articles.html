<!DOCTYPE html>
<html lang="en" ng-app="blogApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles | Nishad Phule</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon"> 
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;700&family=Tinos:wght@700&family=Gelasio:wght@400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F9FAFB; padding-top: 96px; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Playfair Display', serif; }
        .logo-font { font-family: 'Tinos', serif; }
        #header-content, #logo-link, #logo-link span { transition: all 0.3s ease-in-out; }
        
        .page-loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #F9FAFB; z-index: 9999; display: flex;
            justify-content: center; align-items: center; transition: opacity 0.5s ease-out;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #333; border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .content-wrapper.ng-hide { opacity: 0; }
        .content-wrapper { transition: opacity 0.5s ease-in; opacity: 1; }
        .fade-in-up {
            opacity: 0; transform: translateY(30px);
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1), transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .fade-in-up.is-visible { opacity: 1; transform: translateY(0); }
        .article-card { transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out; }
        .article-card:hover {
            transform: translateY(-8px) !important;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="text-gray-800" ng-controller="articlesController">

    <div class="page-loader" ng-if="isLoading">
        <div class="spinner"></div>
    </div>

    <div class="min-h-screen bg-white flex flex-col content-wrapper" ng-class="{'ng-hide': isLoading}">
        <header id="main-header" class="border-b border-gray-200/75 fixed top-0 w-full bg-white/70 backdrop-blur-2xl z-50 transition-all duration-300">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div id="header-content" class="grid grid-cols-3 items-center h-24">
                    <div class="flex items-center space-x-6">
                        <nav class="hidden md:flex items-center space-x-8 text-sm">
                            <a href="articles.html" class="text-gray-900 font-semibold hover:text-gray-900 transition-colors tracking-wide">Articles</a>
                            <a href="about.html" class="text-gray-600 hover:text-gray-900 transition-colors tracking-wide">About Me</a>
                        </nav>
                    </div>
                    <div class="text-center">
                        <a href="main.html" id="logo-link" class="font-bold text-gray-900 uppercase logo-font tracking-wider inline-flex items-baseline">
                           <span id="logo-n" class="text-3xl sm:text-4xl">N</span><span id="logo-ishad" class="text-xl sm:text-2xl">ishad</span>
                           <span id="logo-p" class="text-3xl sm:text-4xl ml-2">P</span><span id="logo-hule" class="text-xl sm:text-2xl">hule</span>
                        </a>
                    </div>
                    <div class="flex items-center justify-end space-x-5">
                        <div class="hidden md:flex items-center space-x-5">
                            <a href="https://twitter.com/nishad_phule" target="_blank" class="text-gray-500 hover:text-gray-900 transition-colors">
                                <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
                            </a>
                            <a href="mailto:nishadphule@gmail.com" class="text-gray-500 hover:text-gray-900 transition-colors"><i data-feather="mail" class="h-5 w-5"></i></a>
                        </div>
                        <div class="md:hidden">
                            <button id="menu-btn" class="text-gray-600 hover:text-gray-900 focus:outline-none">
                                <i data-feather="menu" class="h-6 w-6"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div id="menu-overlay" class="fixed inset-0 bg-black/30 z-40 hidden md:hidden transition-opacity duration-300"></div>
        <div id="mobile-menu" class="fixed inset-y-0 right-0 w-72 bg-white/60 backdrop-blur-xl border-l border-white/20 shadow-xl z-50 transform translate-x-full transition-transform duration-300 ease-in-out md:hidden">
            <div class="p-5 flex justify-end">
                <button id="close-btn" class="text-gray-600 hover:text-gray-900">
                    <i data-feather="x" class="h-6 w-6"></i>
                </button>
            </div>
            <nav class="flex flex-col p-5 space-y-4">
                <a href="articles.html" class="text-gray-800 hover:bg-gray-500/10 p-3 rounded-md transition-all duration-300 opacity-0 transform -translate-x-5">Articles</a>
                <a href="about.html" class="text-gray-800 hover:bg-gray-500/10 p-3 rounded-md transition-all duration-300 opacity-0 transform -translate-x-5">About Me</a>
                <div class="border-t border-gray-400/20 pt-4 mt-2"></div>
                <a href="https://twitter.com/nishad_phule" target="_blank" class="flex items-center space-x-3 text-gray-800 hover:bg-gray-500/10 p-3 rounded-md transition-all duration-300 opacity-0 transform -translate-x-5">
                    <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
                    <span>Twitter</span>
                </a>
                <a href="mailto:nishadphule@gmail.com" class="flex items-center space-x-3 text-gray-800 hover:bg-gray-500/10 p-3 rounded-md transition-all duration-300 opacity-0 transform -translate-x-5">
                    <i data-feather="mail" class="h-5 w-5"></i>
                    <span>Email</span>
                </a>
            </nav>
        </div>

        <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-16">
            <div class="text-center mb-16">
                <h1 class="text-5xl md:text-6xl font-bold text-gray-900 fade-in-up">Articles</h1>
                <p class="text-lg text-gray-500 mt-4 max-w-2xl mx-auto fade-in-up" style="transition-delay: 100ms;">Insights on finance and economics. Exploring the principles that shape our world.</p>
            </div>

            <div class="space-y-8 max-w-3xl mx-auto">
                <a href="post.html?id={{post.id}}" ng-repeat="post in posts" class="article-card block bg-white rounded-2xl overflow-hidden shadow-lg fade-in-up">
                    <div class="p-8">
                        <p class="text-sm font-semibold uppercase tracking-wider {{post.categoryColor}} inline-block px-3 py-1 rounded-full mb-4">{{post.category}}</p>
                        <h2 class="text-2xl font-bold text-gray-900 leading-tight mb-3">{{post.title}}</h2>
                        <p class="text-gray-600 mb-4 font-serif">{{post.excerpt}}</p>
                        <p class="text-sm text-gray-500 uppercase tracking-wider">{{post.date}}</p>
                    </div>
                </a>
            </div>
        </main>

        <footer class="bg-white/40 backdrop-blur-xl text-gray-500 text-xs border-t border-gray-200/75">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-5">
                <div class="flex justify-between items-center">
                    <p>Copyright &copy; 2025 Nishad Phule. All rights reserved.</p>
                    <div class="flex items-center space-x-3">
                        <span>ðŸ‡®ðŸ‡³</span>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script>
        const app = angular.module('blogApp', []);

        app.controller('articlesController', function($scope, $http, $timeout) {
            $scope.isLoading = true;
            $scope.posts = [];

            $http.get('/api/posts').then(function(response) {
                // FIX: Sort posts by date to show the most recent first
                $scope.posts = response.data.sort((a, b) => new Date(b.date) - new Date(a.date));
            }).catch(function(error) {
                console.error("Error fetching articles:", error);
            }).finally(function() {
                $timeout(function() {
                    $scope.isLoading = false;
                    $timeout(triggerScrollAnimations, 100);
                }, 500);
            });
        });

        function triggerScrollAnimations() {
            const animatedElements = document.querySelectorAll('.fade-in-up');
            
            if (animatedElements.length > 1) {
                animatedElements[0].classList.add('is-visible');
                animatedElements[1].classList.add('is-visible');
            }

            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry, index) => {
                    if (entry.isIntersecting) {
                        entry.target.style.transitionDelay = `${index * 100}ms`;
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.article-card').forEach(el => {
                observer.observe(el);
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            feather.replace();

            // --- Hamburger Menu Logic ---
            const menuBtn = document.getElementById('menu-btn');
            const closeBtn = document.getElementById('close-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            const menuOverlay = document.getElementById('menu-overlay');
            const navLinks = mobileMenu.querySelectorAll('nav a');
            const body = document.body;

            const openMenu = () => {
                mobileMenu.classList.remove('translate-x-full');
                menuOverlay.classList.remove('hidden');
                body.classList.add('overflow-hidden');
                navLinks.forEach((link, index) => {
                    setTimeout(() => {
                        link.classList.remove('opacity-0', '-translate-x-5');
                    }, index * 75);
                });
            };

            const closeMenu = () => {
                mobileMenu.classList.add('translate-x-full');
                menuOverlay.classList.add('hidden');
                body.classList.remove('overflow-hidden');
                navLinks.forEach(link => {
                    link.classList.add('opacity-0', '-translate-x-5');
                });
            };

            if (menuBtn && closeBtn && mobileMenu) {
                menuBtn.addEventListener('click', openMenu);
                closeBtn.addEventListener('click', closeMenu);
                menuOverlay.addEventListener('click', closeMenu);
            }

            // --- Dynamic Header Script ---
            const headerContent = document.getElementById('header-content');
            const logoSpans = {
                n: document.getElementById('logo-n'),
                ishad: document.getElementById('logo-ishad'),
                p: document.getElementById('logo-p'),
                hule: document.getElementById('logo-hule'),
            };

            window.addEventListener('scroll', () => {
                const isMobile = window.innerWidth < 768;
                const scrollY = window.scrollY;
                
                if (scrollY > 50) {
                    headerContent.classList.remove('h-24'); headerContent.classList.add('h-14');
                    logoSpans.n.className = 'text-2xl'; logoSpans.ishad.className = 'text-lg';
                    logoSpans.p.className = 'text-2xl ml-2'; logoSpans.hule.className = 'text-lg';
                } else {
                    headerContent.classList.remove('h-14'); headerContent.classList.add('h-24');
                    logoSpans.n.className = isMobile ? 'text-3xl' : 'text-4xl'; logoSpans.ishad.className = isMobile ? 'text-xl' : 'text-2xl';
                    logoSpans.p.className = isMobile ? 'text-3xl ml-2' : 'text-4xl ml-2'; logoSpans.hule.className = isMobile ? 'text-xl' : 'text-2xl';
                }
            });
            // Trigger scroll event on load to set initial logo size correctly
            window.dispatchEvent(new Event('scroll'));
        });
    </script>
</body>
</html>
