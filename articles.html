<!DOCTYPE html>
<html lang="en" ng-app="blogApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles</title>
    <!-- Tailwind CSS -->
    <link rel="icon" href="../FAVI/favicon.ico" type="image/x-icon"> 
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;700&family=Tinos:wght@700&family=Gelasio:wght@400&display=swap" rel="stylesheet">
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F9FAFB; padding-top: 96px; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Playfair Display', serif; }
        .logo-font { font-family: 'Tinos', serif; }
        #header-content, #logo-link, #logo-link span { transition: all 0.3s ease-in-out; }
        
        .page-loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #F9FAFB; z-index: 9999; display: flex;
            justify-content: center; align-items: center; transition: opacity 0.5s ease-out;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #333; border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .content-wrapper.ng-hide { opacity: 0; }
        .content-wrapper { transition: opacity 0.5s ease-in; opacity: 1; }
        .fade-in-up {
            opacity: 0; transform: translateY(30px);
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1), transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .fade-in-up.is-visible { opacity: 1; transform: translateY(0); }
        .article-card { transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out; }
        .article-card:hover {
            transform: translateY(-8px) !important;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="text-gray-800" ng-controller="articlesController">

    <!-- Page Loader -->
    <div class="page-loader" ng-if="isLoading">
        <div class="spinner"></div>
    </div>

    <div class="min-h-screen bg-white flex flex-col content-wrapper" ng-class="{'ng-hide': isLoading}">
        <!-- Header -->
        <header id="main-header" class="border-b border-gray-200/75 fixed top-0 w-full bg-white/70 backdrop-blur-2xl z-50 transition-all duration-300">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div id="header-content" class="grid grid-cols-3 items-center h-24">
                    <div class="flex items-center space-x-6">
                        <nav class="hidden md:flex items-center space-x-8 text-sm">
                            <a href="articles.html" class="text-gray-900 font-semibold hover:text-gray-900 transition-colors tracking-wide">Articles</a>
                            <a href="about.html" class="text-gray-600 hover:text-gray-900 transition-colors tracking-wide">About Me</a>
                        </nav>
                    </div>
                    <div class="text-center">
                        <a href="main.html" id="logo-link" class="font-bold text-gray-900 uppercase logo-font tracking-wider inline-flex items-baseline">
                           <span id="logo-n" class="text-4xl">N</span><span id="logo-ishad" class="text-2xl">ishad</span>
                           <span id="logo-p" class="text-4xl ml-2">P</span><span id="logo-hule" class="text-2xl">hule</span>
                        </a>
                    </div>
                    <div class="flex items-center justify-end space-x-5">
                         <a href="https://twitter.com/nishad_phule" class="text-gray-500 hover:text-gray-900 transition-colors">
                            <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
                         </a>
                         <a href="mailto:nishadphule@gmail.com" class="text-gray-500 hover:text-gray-900 transition-colors"><i data-feather="mail" class="h-5 w-5"></i></a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-16">
            <div class="text-center mb-16">
                <h1 class="text-5xl md:text-6xl font-bold text-gray-900 fade-in-up">Articles</h1>
                <p class="text-lg text-gray-500 mt-4 max-w-2xl mx-auto fade-in-up" style="transition-delay: 100ms;">Insights on finance and economics. Exploring the principles that shape our world.</p>
            </div>

            <!-- DYNAMIC Articles List -->
            <div class="space-y-8 max-w-3xl mx-auto">
                <a href="post.html?id={{post.id}}" ng-repeat="post in posts" class="article-card block bg-white rounded-2xl overflow-hidden shadow-lg fade-in-up">
                    <div class="p-8">
                        <p class="text-sm font-semibold uppercase tracking-wider {{post.categoryColor}} inline-block px-3 py-1 rounded-full mb-4">{{post.category}}</p>
                        <h2 class="text-2xl font-bold text-gray-900 leading-tight mb-3">{{post.title}}</h2>
                        <p class="text-gray-600 mb-4 font-serif">{{post.excerpt}}</p>
                        <p class="text-sm text-gray-500 uppercase tracking-wider">{{post.readTime}} | {{post.date}}</p>
                    </div>
                </a>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white/40 backdrop-blur-xl text-gray-500 text-xs border-t border-gray-200/75">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-5">
                <div class="flex justify-between items-center">
                    <p>Copyright &copy; 2025 Nishad Phule. All rights reserved.</p>
                    <div class="flex items-center space-x-3">
                        <span>ðŸ‡®ðŸ‡³</span>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script>
        const app = angular.module('blogApp', []);

        app.controller('articlesController', function($scope, $http, $timeout) {
            $scope.isLoading = true;
            $scope.posts = [];

            $http.get('/api/posts').then(function(response) {
                // Sort by ID descending to show newest posts first
                $scope.posts = response.data.sort((a, b) => b.id - a.id);
            }).catch(function(error) {
                console.error("Error fetching articles:", error);
            }).finally(function() {
                // Use a timeout to ensure the fade-in is smooth
                $timeout(function() {
                    $scope.isLoading = false;
                    // Trigger animations after data is loaded
                    $timeout(triggerScrollAnimations, 100);
                }, 500);
            });
        });

        function triggerScrollAnimations() {
            const animatedElements = document.querySelectorAll('.fade-in-up');
            
            // Animate hero text immediately
            if (animatedElements.length > 1) {
                animatedElements[0].classList.add('is-visible');
                animatedElements[1].classList.add('is-visible');
            }

            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry, index) => {
                    if (entry.isIntersecting) {
                        // Apply a staggered delay to each card
                        entry.target.style.transitionDelay = `${index * 100}ms`;
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });

            // Observe all article cards
            document.querySelectorAll('.article-card').forEach(el => {
                observer.observe(el);
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            feather.replace();

            // --- ADDED DYNAMIC HEADER SCRIPT ---
            const headerContent = document.getElementById('header-content');
            const logoSpans = {
                n: document.getElementById('logo-n'),
                ishad: document.getElementById('logo-ishad'),
                p: document.getElementById('logo-p'),
                hule: document.getElementById('logo-hule'),
            };

            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    headerContent.classList.remove('h-24'); headerContent.classList.add('h-14');
                    logoSpans.n.className = 'text-2xl'; logoSpans.ishad.className = 'text-lg';
                    logoSpans.p.className = 'text-2xl ml-2'; logoSpans.hule.className = 'text-lg';
                } else {
                    headerContent.classList.remove('h-14'); headerContent.classList.add('h-24');
                    logoSpans.n.className = 'text-4xl'; logoSpans.ishad.className = 'text-2xl';
                    logoSpans.p.className = 'text-4xl ml-2'; logoSpans.hule.className = 'text-2xl';
                }
            });
        });
    </script>
</body>
</html>
